<p-toast key ="chat" position="center"></p-toast>
<div class="relative">
  <!-- tailwindClass should be used in styleClass for primeng components-->
  <p-toolbar styleClass="py-1 opacity-100 bg-blue-50 border-transparent rounded-full">
    <div class="p-toolbar-group-left z-30">
      <p-button styleClass="rounded-full mx-1"
                label="Join"
                icon="pi pi-plus"
                (onClick)="startChat()"
                [disabled]="disableSearch"></p-button>
      <p-splitButton [label]="menuItemsLabel"
                     icon="pi pi-check"
                     [model]="items"
                     [disabled]="disableSearch"
                     styleClass="p-button-warning rounded-full mx-1"></p-splitButton>
    </div>

    <div class="p-toolbar-group-right z-30">
      <p-button icon="pi pi-search"
                styleClass="rounded-full mx-1"
                [disabled]="disableSearch"></p-button>
      <p-button icon="pi pi-times"
                [disabled]="disableSearch"
                styleClass="p-button-danger rounded-full mx-1"></p-button>
    </div>
  </p-toolbar>
  <app-canvas [selectedChar]="selectedChar" class="absolute inset-0 flex z-10"></app-canvas>
</div>

<div *ngIf="showTextBox" class="flex absolute insert-x-0 bottom-20 z-30 w-full justify-center">
  <input type="text"
         pInputText
         style="width:50vw;
                background: transparent;
                color: white;
                margin-left: 2em"
         [(ngModel)]="textChatInput"/>
  <p-button styleClass="rounded-full ml-5"
            (onClick)="onTextInputSubmit()">
    Submit
  </p-button>
</div>
