<div class ="flex relative flex-col h-screen w-screen overflow-y-hidden noselect">
  <div #rendererContainer>
    <div *ngIf="isMobile" class="absolute w-full h-full zone" draggable="true">
      <ngx-joystick #semiJoystick
                    [options]="dynamicOptions"
                    (end)="onEnd($event)"
                    (move)="onMoveDynamic($event)">
      </ngx-joystick>
    </div>
  </div>
  <div *ngIf="showTextMessagesPanel" #scrollMe [scrollTop]="scrollMe.scrollHeight"
       class="absolute self-center w-1/2 h-40 z-30 bg-transparent bottom-40 overflow-auto hide-bar focus:bg-blue-500">
    <div *ngFor="let msg of messages">
      [{{msg.time}}]{{msg.username}}: {{msg.textMessage}}
    </div>
  </div>
</div>
<p-toast key="canvas" position="bottom" class="flex mt-40 absolute self-center justify-content text-center"></p-toast>
