<p-card styleClass="m-32 justify-center overflow-y-hidden">
  <div class="p-grid">
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username">Username</label>
          <input pInputText id="username"
                 type="text"
                 autocomplete="off"
                 [(ngModel)]="username"/>
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <p-password id="password"
                      [(ngModel)]="password"
                      [toggleMask]="true">
          </p-password>
        </div>
        <p-button label="Login"
                  (onClick)="login()"
                  [disabled]="!username || !password">
        </p-button>
      </div>
    </div>
    <div class="p-col-2">
      <p-divider layout="vertical">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
      <p-button label="Sign Up"
                icon="pi pi-user-plus"
                styleClass="p-button-success"
                (onClick)="signUp()">
      </p-button>
    </div>
  </div>
</p-card>
