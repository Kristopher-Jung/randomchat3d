<div *ngIf="!isMobile">
  <p-card styleClass="m-32 justify-center overflow-y-hidden">
    <div class="p-grid">
      <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
        <div class="p-fluid">
          <div class="p-field">
            <label for="username-not-mobile">Username</label>
            <input pInputText id="username-not-mobile"
                   type="text"
                   autocomplete="off"
                   [(ngModel)]="username"/>
          </div>
          <p-button label="Login"
                    (onClick)="login()"
                    [disabled]="!username || isLoadingUserLogin">
          </p-button>
        </div>
      </div>
      <div class="p-col-2">
        <p-divider layout="vertical">
          <b>OR</b>
        </p-divider>
      </div>
      <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
        <p-button label="Sign Up"
                  icon="pi pi-user-plus"
                  styleClass="p-button-success"
                  [disabled]="isLoadingUserLogin"
                  (onClick)="signUp()">
        </p-button>
      </div>
    </div>
    <p-progressBar *ngIf="isLoadingUserLogin" mode="indeterminate"></p-progressBar>
  </p-card>
</div>
<div *ngIf="isMobile" class="flex h-screen justify-center mt-40 overflow-y-hidden">
  <p-card>
    <div class="m-auto">
      <div class="p-fluid">
        <div class="p-field">
          <label for="username-mobile">Username</label>
          <input pInputText id="username-mobile"
                 type="text"
                 autocomplete="off"
                 [(ngModel)]="username"/>
        </div>
        <p-button label="Login"
                  (onClick)="login()"
                  [disabled]="!username || isLoadingUserLogin">
        </p-button>
        <p-button label="Sign Up"
                  styleClass="p-button-success"
                  [disabled]="isLoadingUserLogin"
                  (onClick)="signUp()">
        </p-button>
      </div>
    </div>
    <p-progressBar *ngIf="isLoadingUserLogin" mode="indeterminate"></p-progressBar>
  </p-card>
</div>
